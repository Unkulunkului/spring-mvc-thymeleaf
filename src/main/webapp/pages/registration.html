<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form action="#" th:action="@{registration}" th:object="${ModelAttribute}" method="post">
    <label>Name</label>
    <br>
    <input type="text" th:field="*{name}" />
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    <br>
    <label>Login</label>
    <br>
    <input type="text" th:field="*{login}" />
    <p th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></p><br>
    <label>Password</label>
    <br>
    <input type="password" th:field="*{password}" />
    <p th:if="${#fields.hasErrors('login')}" th:errors="*{password}"></p>
    <br>
    <br>
    <button>Sing up</button>
</form>
</body>
</html>
