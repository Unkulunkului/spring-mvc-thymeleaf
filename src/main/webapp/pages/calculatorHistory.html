<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculator history</title>
</head>
<body>
<html th:include="_header"/>
<div class="uk-position-left-top uk-overlay uk-overlay-default">
    <h3 style="color: cadetblue">Calculator history:</h3>
    <br>
    <ol>
        <tr th:each="operation : ${calculatorHistory}">
            <li th:text="' '+${operation}"></li>
        </tr>
    </ol>
</div>
</body>
</html>
